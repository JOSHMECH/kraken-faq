<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Progress - Kraken Cybersecurity</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Base Styles */
      :root {
        --primary-purple: #6a0dad;
        --dark-purple: #4a077a;
        --light-purple: #9b4dca;
        --black: #0a0a0a;
        --dark-gray: #1a1a1a;
        --medium-gray: #2a2a2a;
        --light-gray: #7b7b7b;
        --white: #f5f5f5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--black) 0%,
          var(--dark-gray) 100%
        );
        color: var(--white);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        line-height: 1.6;
      }

      /* Header Styles */
      .header {
        background-color: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(106, 13, 173, 0.2);
        padding: 1rem 0;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--light-purple);
      }

      .brand-icon {
        font-size: 1.8rem;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--light-purple);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .language-select {
        background-color: var(--dark-gray);
        color: var(--white);
        border: 1px solid var(--medium-gray);
        border-radius: 4px;
        padding: 0.5rem;
        cursor: pointer;
      }

      .language-select:focus {
        outline: none;
        border-color: var(--light-purple);
      }

      .mobile-menu-toggle {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .mobile-menu-toggle span {
        height: 3px;
        width: 100%;
        background-color: var(--white);
        border-radius: 3px;
      }

      .mobile-nav {
        display: none;
        flex-direction: column;
        background-color: var(--dark-gray);
        padding: 1rem 2rem;
      }

      .mobile-nav-link {
        color: var(--white);
        text-decoration: none;
        padding: 1rem 0;
        border-bottom: 1px solid var(--medium-gray);
      }

      /* Main Content Styles */
      .in-progress-main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .in-progress-container {
        background: linear-gradient(
          145deg,
          rgba(26, 26, 26, 0.9) 0%,
          rgba(34, 34, 34, 0.9) 100%
        );
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(106, 13, 173, 0.3), 0 0 20px rgba(106, 13, 173, 0.2);
        text-align: center;
        max-width: 600px;
        width: 100%;
        backdrop-filter: blur(10px);
        border: 1px solid var(--medium-gray);
        position: relative;
        overflow: hidden;
      }

      .in-progress-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          transparent 20%,
          rgba(106, 13, 173, 0.1) 20%,
          rgba(106, 13, 173, 0.1) 30%,
          transparent 30%,
          transparent 40%,
          rgba(106, 13, 173, 0.1) 40%,
          rgba(106, 13, 173, 0.1) 50%,
          transparent 50%
        );
        background-size: 10% 10%;
        transform: rotate(30deg);
        animation: pulse 20s linear infinite;
        opacity: 0.5;
        z-index: -1;
      }

      @keyframes pulse {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      .in-progress-icon {
        margin-bottom: 2rem;
        position: relative;
      }

      .loading-spinner {
        width: 80px;
        height: 80px;
        border: 5px solid rgba(106, 13, 173, 0.3);
        border-top: 5px solid var(--light-purple);
        border-radius: 50%;
        margin: 0 auto;
        animation: spin 1.5s linear infinite;
        position: relative;
      }

      .loading-spinner::after {
        content: "üêô";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .in-progress-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--light-purple);
        text-shadow: 0 0 10px rgba(155, 77, 202, 0.5);
      }

      .in-progress-text {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: var(--light-gray);
      }

      .in-progress-details {
        background-color: rgba(26, 26, 26, 0.7);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid var(--medium-gray);
      }

      .progress-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .progress-item:last-child {
        margin-bottom: 0;
      }

      .progress-label {
        color: var(--light-gray);
      }

      .progress-value {
        font-weight: 600;
        color: var(--white);
      }

      .status-active {
        color: var(--light-purple);
        position: relative;
        padding-left: 1.5rem;
      }

      .status-active::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        background-color: var(--light-purple);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--light-purple);
        animation: pulse-dot 1.5s infinite;
      }

      @keyframes pulse-dot {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .in-progress-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .btn-primary {
        background-color: var(--primary-purple);
        color: var(--white);
      }

      .btn-primary:hover {
        background-color: var(--dark-purple);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
      }

      .btn-outline {
        background-color: transparent;
        color: var(--light-purple);
        border: 2px solid var(--primary-purple);
      }

      .btn-outline:hover {
        background-color: rgba(106, 13, 173, 0.1);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(106, 13, 173, 0.2);
      }

      /* Notification Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: linear-gradient(
          145deg,
          var(--dark-gray) 0%,
          var(--medium-gray) 100%
        );
        border-radius: 16px;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(106, 13, 173, 0.3), 0 0 20px rgba(106, 13, 173, 0.2);
        position: relative;
        border: 1px solid var(--medium-gray);
      }

      .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: var(--light-gray);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .close-modal:hover {
        color: var(--white);
      }

      .modal-title {
        margin-bottom: 1.5rem;
        color: var(--light-purple);
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--light-gray);
      }

      .form-input {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        background-color: var(--dark-gray);
        border: 1px solid var(--medium-gray);
        color: var(--white);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--light-purple);
        box-shadow: 0 0 0 2px rgba(106, 13, 173, 0.3);
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
      }

      /* Progress Bar Animation */
      .progress-bar-container {
        width: 100%;
        height: 6px;
        background-color: var(--dark-gray);
        border-radius: 3px;
        margin: 2rem 0;
        overflow: hidden;
        display: none;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(
          90deg,
          var(--primary-purple),
          var(--light-purple)
        );
        border-radius: 3px;
        transition: width 0.5s ease;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mobile-menu-toggle {
          display: flex;
        }

        .mobile-nav.active {
          display: flex;
        }

        .in-progress-container {
          padding: 2rem;
        }

        .in-progress-title {
          font-size: 2rem;
        }

        .in-progress-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .nav-container {
          padding: 0 1rem;
        }

        .in-progress-container {
          padding: 1.5rem;
        }

        .in-progress-title {
          font-size: 1.8rem;
        }

        .progress-item {
          flex-direction: column;
          text-align: left;
          gap: 0.5rem;
        }
      }

      /* Special Effects */
      .cyber-glitch {
        position: relative;
      }

      .cyber-glitch::before,
      .cyber-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      }

      .cyber-glitch::before {
        animation: glitch-effect 3s infinite;
        color: rgba(255, 0, 0, 0.5);
        left: 2px;
      }

      .cyber-glitch::after {
        animation: glitch-effect 2s infinite;
        color: rgba(0, 255, 255, 0.5);
        left: -2px;
      }

      @keyframes glitch-effect {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
        100% {
          transform: translate(0);
        }
      }

      .particles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background-color: var(--light-purple);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100vh) translateX(100vw) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

    <!-- In Progress Content -->

    <!-- Notification Modal -->
    <div class="modal" id="notifyModal">
      <div class="modal-content">
        <button class="close-modal" id="closeModal">&times;</button>
        <h2 class="modal-title">Get Notified When We Launch</h2>
        <form id="notifyForm">
          <div class="form-group">

              id="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />

          <div class="form-group">
            <label for="updates" class="form-label">Update Frequency</label>
            <select id="updates" class="form-input">
              <option value="all">All Updates</option>
              <option value="major">Major Milestones Only</option>
              <option value="launch">Launch Announcement Only</option>
            </select>
          </div>
          <div class="modal-actions">

              type="button"
              class="btn btn-outline"

              Cancel

    <script>
      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById("mobileMenuToggle");
      const mobileNav = document.getElementById("mobileNav");

      mobileMenuToggle.addEventListener("click", () => {
        mobileNav.classList.toggle("active");
      });

      // Language selection
      const languageSelect = document.getElementById("languageSelect");
      languageSelect.addEventListener("change", (e) => {
        // In a real implementation, this would change the page language
        console.log("Language changed to:", e.target.value);
        // For demo purposes, we'll just show an alert
        alert(
          `Language changed to: ${
            e.target.options[e.target.selectedIndex].text
          }`
        );
      });

      // Notification modal
      const notifyModal = document.getElementById("notifyModal");
      const closeModalBtn = document.getElementById("closeModal");
      const notifyForm = document.getElementById("notifyForm");

      function openNotifyModal() {
        notifyModal.style.display = "flex";
      }

      function closeNotifyModal() {
        notifyModal.style.display = "none";
      }

      closeModalBtn.addEventListener("click", closeNotifyModal);

      // Close modal when clicking outside
      window.addEventListener("click", (e) => {
        if (e.target === notifyModal) {
          closeNotifyModal();
        }
      });

      // Form submission
      notifyForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const updates = document.getElementById("updates").value;

        // Show progress bar
        const progressBarContainer = document.getElementById(
          "progressBarContainer"
        );
        const progressBar = document.getElementById("progressBar");
        progressBarContainer.style.display = "block";

        // Simulate form submission progress
        let width = 0;
        const interval = setInterval(() => {
          if (width >= 100) {
            clearInterval(interval);
            setTimeout(() => {
              closeNotifyModal();
              progressBarContainer.style.display = "none";
              progressBar.style.width = "0%";
              alert("Thank you! We'll notify you when this feature is ready.");
              notifyForm.reset();
            }, 500);
          } else {
            width += 5;
            progressBar.style.width = width + "%";
          }
        }, 100);
      });

      // Create background particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Random size between 2px and 6px
          const size = Math.random() * 4 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          // Random position
          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.top = `${Math.random() * 100}vh`;

          // Random animation duration between 10s and 20s
          const duration = Math.random() * 10 + 10;
          particle.style.animationDuration = `${duration}s`;

          // Random delay
          particle.style.animationDelay = `${Math.random() * 5}s`;

          particlesContainer.appendChild(particle);
        }
      }

      // Initialize page effects
      window.addEventListener("load", () => {
        createParticles();

        // Add occasional glitch effect to the title
        const glitchTitle = document.querySelector(".cyber-glitch");
        setInterval(() => {
          glitchTitle.classList.toggle("cyber-glitch");
          setTimeout(() => {
            glitchTitle.classList.toggle("cyber-glitch");
          }, 200);
        }, 10000);
      });
    </script>
